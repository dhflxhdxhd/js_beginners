<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
        }
        body{
            min-height: 100vh;
            margin: 0 auto;
        }

        /* ? position relative - absolute */
        .slide_wrapper{
            position: relative;
            width: 960px;
            margin: 0 auto;
            height: 300px;
            overflow: hidden;
        }

        .slides{
            position: absolute;
            left: 0;
            top: 0;
            width: 2610px;
            display: flex;
        }

        .slides li{
            width: 300px;
            height: 300px;
        }

        .slides li:not(:last-child){
            margin-right: 30px;
        }
        /* .slide_wrapper{
            display: flex;            
        }
        .slides{
            display: flex;
        }
        li{
            width: 300px;
            height: 400px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
        } */
        li:nth-child(4n-3){
            background-color: #f8e1e3;
        }
        li:nth-child(4n-2){
            background-color: #FFEAB5;
        }
        li:nth-child(4n-1){
            background-color: #D3E7DC;
        }
        li:nth-child(4n){
            background-color: #A6C1E8;
        }

        .controls{
            text-align: center;
            margin-top: 50px;
        }
        .controls span{
            /* position:absolute; */
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            /* top: 50%; */
            /* 자기 키의 반만큼 위로 */
            /* transform: translateY(-50%); */
        }
    </style>
    <div class="slide_wrapper">
        <ul class="slides">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </div>

    <p class="controls">
        <span class="prev">prev</span>
        <span class="next">next</span>
    </p>
    
</body>
</html>
