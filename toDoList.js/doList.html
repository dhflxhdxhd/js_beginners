<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="doList.css">
        <link rel="stylesheet" href="date.css">
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous">
        <title>ToDoList 2020</title>
    </head>
    <body>
        <head>
            <p class="js-date date"></p>
            <p class="js-time time"></p>
        </head>
        <section>

            <div class="input-group mb-3">
                <form class="js-ques ques">
                    <input class="form-control" type="text" placeholder="Write down the schedule">
                </form>
            </div>

            <div class="doList">
                <ul class="js-doList list-group"></ul>
            </div>

        </section>
        <script src="date.js"></script>
        <script src="doList.js"></script>
    </body>
</html>
